<div>
    <div class="row">
        <div class="  d-flex flex-xl-row col-md-5">
            <div class="container">
                <div class="form-container  ">
                    <form (ngSubmit)="generateSQL()" #GenerateForm="ngForm">
                        <div class="form-group">
                            <label for="databases">Source database</label>
                            <input class="form-control" name="database" [(ngModel)]="Inputform.DatabaseName">

                        </div>
                        <div class="form-group">
                            <label for="tableName">Table Name</label>
                            <input class="form-control" name="tableName" [(ngModel)]="Inputform.TableName">
                        </div>
                        <div class="form-group">
                            <label for="columnName">Column Name</label>
                            <input class="form-control" name="columnName" [(ngModel)]="Inputform.ColumnName">
                        </div>
                        <div class="form-group">
                            <label for="actions">Action</label>
                            <input class="form-control" name="action" [(ngModel)]="Inputform.Operation">
                        </div>
                        <div class="form-group">
                            <label for="dataType">Data Type</label>
                            <input class="form-control" name="dataType" [(ngModel)]="Inputform.ColumnType">

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p>{{generateQueryRes.SqlQuery}}</p>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <div class="flex-xl-row-reverse   ">
                <div class="container">
                    <div class="form-container  ">
                        <div class="form-group">
                            <label>SQL Query</label>
                            <textarea class="form-control" rows="15" cols="70"
                                [(ngModel)]="GenerateQueryRes.SqlQuery"></textarea>
                        </div>
                        <form (ngSubmit)="executeSQL()" #ExecuteForm="ngForm">
                            <button type="submit" class="btn btn-primary">Execute</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex flex-xl-row col-md-5">
            <div class="container">
                <div>Data set</div>
                <table mdbTable>
                    <thead>
                        <tr>
                            <th *ngFor="let row of Headers" scope="col">{{head}} </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr mdbTableCol *ngFor="let row of Dataset">
                            <td>{{row.userId}}</td>
                            <td>{{row.email}}</td>
                            <td>{{row.password}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
